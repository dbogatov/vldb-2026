    # VLDB 2026: Call for Contributions - Tutorials

    VLDB 2026 invites submissions for tutorial proposals on all topics of potential interest to the conference attendees.
    Tutorial proposals should cover state-of-the-art research, development, and applications in specific data management related areas, and stimulate and facilitate future work.
    Tutorials on interdisciplinary directions, bridging scientific research and applied communities, novel and fast-growing directions, and significant applications are highly encouraged.
    We encourage tutorials in areas that may be different from the usual VLDB mainstream, but still very much related to VLDB mission and objectives of managing big data.
    We also encourage tutorials that cover topics on applying machine learning to solve data management problems and using data management systems for machine learning workloads.
    Tutorials should be targeted for a broad audience, and they must focus neither excessively, nor exclusively, on the authors' own work.

    ## Important Dates

    All deadlines below are 5 PM Pacific Time.

    - Submission deadline: **April 15, 2026**
    - Notification: **May 30, 2026**
    - Camera-ready: **July 1, 2026**
    - Slides availability: **August 20, 2026**

    ## Submission Guidelines

    Tutorial submissions must be submitted electronically, in pdf format, at the conference submission site: [CMT](https://cmt3.research.microsoft.com/PVLDBv19_2026).
    Submissions should be formatted using the [PVLDB style templates](https://www.vldb.org/pvldb/volumes/19/formatting/), with a maximum length of 4 pages, excluding references.

    Proposals should include:

    - Title of the tutorial
    - Names, affiliations and email addresses of the presenters
    - Overview of tutorial, with justification of its relevance and timeliness
    - Target audience and assumed background
    - Related recent tutorials and how the proposed tutorial is different compared to those
    - Scope and structure: enough detail to provide a sense of both the scope of material to be covered and the depth to which it will be covered
    - The planned format, survey or foundational, and details of special components, if any (e.g. hands-on session or expert panel)
    - Intended length of the tutorial (one session of 1.5 hours, or two sessions with a total of 3 hours on the same day). If the tutorial can be of either length, please identify which sections are included for each option.
    - References: include at least 10 primary and relevant bibliographic references on the core material of the tutorial.
    - Brief professional biographies of presenters, with a note on their background in the area of the tutorial.

