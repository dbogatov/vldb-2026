    # VLDB 2026: Call for Contributions - Panels

    We solicit proposals for panels at the 2026 VLDB Conference in Boston, MA, USA (August 31st - September 4th, 2026).
    Panel proposals are expected to address new, exciting, and controversial issues of broad interest to the database community.
    The proposed panel should be provocative, informative, and entertaining.

    Panel proposals must include:

    - Description of the panel topic (no more than 1.5 pages)
        - Why is this topic of interest to the community?
        - Do you see the panel engaging the database community and changing their positions or schools of thought?
        - What are possible different and diverse perspectives that might spark a discussion?
        - What are the likely positions of the panelists on the topic?
          Do they bring in ideas from different communities?
        - What questions or prompts are given to the panelists to prepare their opening statements?
        - What questions will the moderator use to get the discussion going?
    - Name, affiliation, brief bio, and contact information for the proposed panel moderator (no page limit).
    - Names, affiliations, brief bios, and rationale for inclusion in the panel of potential panelists in addition to the panel moderator.
      If the panelists have already made a commitment to participate in person, then up to 6 panelists can be listed.
      Otherwise, the list should contain up to 6 preferred panelists with potential alternates.

    An inclusive and diverse mix of panelists is encouraged.
    Representation from both industry and academia and panelists from different research communities are also encouraged.
    The proposals should be submitted to the panel chairs via email: Steven Euijong Whang ([swhang@kaist.ac.kr](mailto:swhang@kaist.ac.kr)) and Bettina Kemme ([bettina.kemme@mcgill.ca](mailto:bettina.kemme@mcgill.ca)).
    Please also feel free to contact them if you have any questions when preparing the proposal.

    ## Important Dates

    All deadlines below are 5pm PT.

    - Submission deadline: **May 15, 2026**
    - Notification: **Jun 8, 2026**
    - Tentative camera-ready deadline: **June 30, 2026**

