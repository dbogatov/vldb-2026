  content: |
    # VLDB 2026: Call for Contributions - Industrial Track

    The Industrial Track of VLDB 2026 will cover all aspects of innovative, commercial, and industrial-strength (including open-source) data management systems and solutions.
    We also welcome submissions describing novel applications of data management systems and experiences in doing so for challenging industry problems.
    We require that at least one of the authors has a non-academic affiliation.

    ## Submission Guidelines

    The submissions to this track may be up to 12 pages long (excluding references).
    The papers should be prepared using the VLDB 2026 paper formatting guidelines as specified at [Formatting](https://www.vldb.org/pvldb/volumes/19/formatting).
    Submissions to the Industrial track are required to include all author names and affiliations.
    After a paper is accepted, the set of authors cannot be changed.

    Submissions must be made electronically, in PDF format, to the [conference submission site](https://cmt3.research.microsoft.com/VLDBInd2026).
    It will be open for submission shortly.

    ## Revision Phase

    Unlike the [Research Track](./call-for-research-track), the revision phase in the Industrial Track will be akin to what is traditionally viewed as shepherding, with requests for limited changes only, and all changes being completed in a 2-week interval between the initial notification and the final decision.

    ## Conflicts of Interest

    To minimize biases in the evaluation process, we use CMT's conflict management system, through which authors need to flag any conflicts with members of the Industrial Track Program Committee.
    Regarding conflicts, the VLDB Industrial Track follows the same rules as the [VLDB 2026 Research tracks](https://www.vldb.org/pvldb/volumes/19/submission).
    They are:

    Each author is responsible for entering their own domain and individual PC conflicts on CMT.
    All authors of a paper (listed in the pdf) must register themselves in CMT and declare their individual domain and PC conflicts at the time of submission.
    It is the full responsibility of all authors of a paper to identify and declare all conflicts of interest with members of the PC prior to the submission deadline.
    Submissions with undeclared conflicts or spurious conflicts will be desk-rejected.

    You can mark your domain and individual PC conflicts by clicking on your name (upper right-hand side on CMT) and selecting "Personal Conflicts".
    An author's declared conflicts will be automatically applied to all of their submissions.

    X and Y have a conflict of interest (CoI) if any of the following apply:

    - X and Y have worked in the same university or company in the past 2 years, or will be doing so in the next 6 months on account of an accepted job offer.
      Different campuses within the same university system do not count as the same university for this purpose (e.g., UC Berkeley does not have a conflict with UC Santa Barbara).
    - X has been a co-author of a paper with Y in the last 3 years, or of 4 (or more) papers in the last 10 years.
      (Note that we consider the publication year and not the submission year or the month of publication (i.e., we do not distinguish at month-level granularity). For example, in 2025, the last 3 years start from January 2022 of the paper's publication date.)
    - X has been a collaborator of Y within the past 2 years, as evidenced in a joint publication (subsumed by the stricter rule on co-authorship above), joint research project, or co-organizing events (e.g., co-chairs of conferences), or is collaborating now (including co-authorship on papers that have not resulted in final publication yet).
    - X is the PhD thesis advisor of Y or vice versa, irrespective of how long ago this was.
    - X is a relative or close personal friend of Y.

    ## Important Dates (deadlines are end-of-day in Anywhere on Earth (AoE) time zone)

    - Submission deadline: Monday, Mar 2, 2026
    - Author notification: Monday, Apr 27, 2026
    - Revision due (for papers subject to revision): Monday, May 11, 2026
    - Final decisions (for papers subject to revision): Monday, May 25, 2026
    - Camera-ready manuscript due: Monday, July 13, 2026
    
