  content: |
    # VLDB 2026: Call for Contributions - Workshops

    ### Information

    VLDB 2026 invites submissions for workshop proposals on all topics covered by the conference.
    Workshop proposals that advance the field of data management in new directions are especially encouraged.
    VLDB workshops may be half-day or full-day events.

    All VLDB 2026 workshops will be "serviced", meaning that logistics such as registration, catering, room allocation, and audio-visual/streaming arrangements will be handled by the VLDB conference organizers.
    The workshop organizers are responsible for defining the technical program and workshop format.

    ### Important Dates

    All deadlines below are 5pm PT.

    - Submission Deadline: **January 16th, 2026**
    - Notification: **January 30th, 2026**

    ### Submission Guidelines

    Workshop proposals should be submitted via CMT and will be reviewed by the VLDB 2026 workshops co-chairs, Meihui Zhang and Tilmann Rabl.
    Workshop organizers with special requirements should contact the workshop co-chairs as soon as possible; such requests will be considered on a case-by-case basis.

    Submission site: [CMT](https://cmt3.research.microsoft.com/PVLDBv19_2026/)

    Proposals must be in pdf, not exceeding **4** pages, and including the following (in the order given):

    - workshop title
    - chairs and organizers: for each providing name, affiliation, email, and short bio (including previous experience in organizing workshops or conferences), with one of them indicated as the primary contact
    - a description of the workshop's topic and its goals
    - a statement motivating the topic and approach of the workshop
    - a statement on how the workshop complements or relates to other events
    - desired workshop format, including preferred date and duration
    - a description of the submission review process, including key dates and coverage of how conflicts of interest are handled
    - plans for publicity
    - potential (or accepted) program committee members
    - potential (or accepted) speakers or keynotes
    - historical information about the most recent previous editions of the workshop (if this is not its first edition), including:
        - date, venue, and affiliated event
        - number of submitted and accepted papers
        - number of participants

    VLDB will provide a means of hosting and disseminating papers from workshops.
    If you do not want to use this, please also include a plan for the proceedings.

    ### Additional Information

    Accepted workshops will be scheduled based on the preferred date and duration, the workshop topics, and the number of available slots.
    We expect that VLDB 2026 will be able to accommodate up to four parallel workshops on each of the two workshop days.

    The organizers of accepted workshops are required to announce the workshop and call for papers, solicit submissions, conduct the review process, compose a workshop program, and prepare submissions for publication.
    Workshop programs must comply with a shared catering schedule, and workshop programs must be published 15 days prior to the early registration deadline.

    Proposal evaluation criteria include relevance to VLDB, scientific quality, quality of proposed organization, evidence of interest (e.g., previous submission and attendance counts), and overlap with other proposals.

    Note that VLDB 2026 is an in-person event.
    Workshop chairs should be physically present at VLDB 2026.
    The workshops will be held on the first and last days of the conference, so August 31st and September 4th, 2026.

    ### Workshop Program Chairs

    - Meihui Zhang, Beijing Institute of Technology ([meihui_zhang@bit.edu.cn](mailto:meihui_zhang@bit.edu.cn))
    - Tilmann Rabl, Hasso Plattner Institute ([tilmann.rabl@hpi.de](mailto:tilmann.rabl@hpi.de))
