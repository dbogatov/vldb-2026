upload-vldb:
  image: dbogatov/docker-sources:debian--stable-slim-multi-arch
  stage: release
  variables:
    GIT_STRATEGY: none
  dependencies:
    - build
  script:
    - apt-get update -y
    - apt-get install -y ftp curl
    - ./deploy.sh
  tags:
    - docker
  only:
    - master
